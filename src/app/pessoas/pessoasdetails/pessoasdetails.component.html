
<div class="col-6 offset-3">
  <div>
      <label for="nome" class="col-form-label">Nome</label>
      <div>
          <input type="text" class="form-control" id="nome" [(ngModel)]="pessoa.nome">
        </div>
    </div>
    <div class="">
      <label for="idade" class="col-form-label">Idade</label>
      <div >
        <input type="text" class="form-control" id="idade" [(ngModel)]="pessoa.idade">
      </div>
      <div class="col-3 offset-9 btn-group">
          <input *ngIf="!editar" class="btn btn-success" type="button" value="Confirmar"/>
          <input *ngIf="editar" class="btn btn-warning" type="button" value="Editar"/>
        </div>
        <div>
          <p>{{ pessoa.nome}}</p>
          <p>{{ pessoa.idade}}</p>
        </div>
  </div>
  </div>
